[package]
name = "radiant-rs"
version = "0.9.0"
authors = ["Dennis MÃ¶hlmann <dmo479@gmail.com>"]
description = "Thread-safe Rust sprite rendering engine with a friendly API and custom shader support"
documentation = "https://docs.rs/radiant-rs/"
repository = "https://github.com/sinesc/radiant-rs.git"
license = "MIT"

[features]
default = [ "backend-glium" ]
backend-glium = [ "glium" ]
backend-null = [ ]

[dependencies]
glium = { version = "0.19.0", optional = true }
image = "0.10.3"
regex = "0.1.73"
lazy_static = "0.2.1"
num-traits = "0.1.36"
rusttype = "0.2.1"
unicode-normalization = "0.1.2"
font-loader = "0.1.0"
enum_primitive = "0.1.0"
avec = "0.1.0"
palette = "0.2.1"

[dev-dependencies]
tiled = "0.4"
glium = "0.19.0"

[lib]
name = "radiant_rs"
path = "src/lib.rs"

[[bin]]
doc = false
name = "spritesheet"
path = "tools/spritesheet.rs"

